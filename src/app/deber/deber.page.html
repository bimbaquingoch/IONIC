<app-header titleActivity="DEBER"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let person of personajes">
      <ion-avatar slot="start">
        <img [src]="person.image" [alt]="person.name" />
      </ion-avatar>
      <ion-label>
        <h2>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <strong>{{ person.name }}</strong>
        </h2>
        <h2>
          <ion-icon name="transgender-outline" slot="start"></ion-icon>
          {{ person.gender }}
        </h2>
      </ion-label>

      <ion-label>
        <ion-icon name="planet" slot="start"></ion-icon>
        {{ person.origin.name }}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-slides pager="true">
    <ion-slide *ngFor="let person of personajes">
      <ion-card mod="ios" color="dark" navtive>
        <img [src]="person.image" [alt]="person.name" />
        <ion-card-header>
          <ion-card-subtitle>Gender: {{ person.gender }}</ion-card-subtitle>
          <ion-card-title>
            <strong>
              {{ person.name }}
            </strong>
          </ion-card-title>
          <ion-card-content
            >Location: {{ person.location.name }}
            <h3>Specie: {{ person.species }}</h3>
            <h2>Type: {{ person.type }}</h2>
            <ion-label>Origin: {{ person.origin.name }}</ion-label>
          </ion-card-content>
        </ion-card-header>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
