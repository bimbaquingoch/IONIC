<!-- [translucent]="true" -->
<ion-header>
  <ion-toolbar>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let page of elemet" [routerLink]="page.url" detail>
      <ion-icon slot="start" [name]="page.icon"></ion-icon>
      <ion-label>{{ page.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
